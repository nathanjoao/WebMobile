<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Crie uma barra de navegação utilizando o componente 'navbar' do Bootstrap -->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Nathan João Lima</a>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white-50" href="https://www.linkedin.com/in/seu_perfil" target="_blank">LinkedIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white-50" href="https://github.com/seu_usuario" target="_blank">GitHub</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Crie uma seção de apresentação utilizando o sistema de grid do Bootstrap para centralizar o conteúdo -->
    <section class="">
        <div class="">
            <div class="">
                <img src="sua_foto.jpg" alt="Sua Foto" class="" style="width: 200px;">
                <h2>Seu Nome</h2>
                <p>Uma breve descrição sobre você, sua formação e suas habilidades principais.</p>
            </div>
        </div>
    </section>
    <!-- Adicione uma seção para listar seus projetos ou trabalhos recentes, utilizando os componentes 'card' do Bootstrap -->
    <section class="">
        <h3 class="">Projetos Recentes</h3>
        <div class="">
            <div class="">
                <div class="">
                    <img src="assets/projeto1.jpg" class="" alt="Projeto 1">
                    <div class="">
                        <h5 class="">Projeto 1</h5>
                        <p class="">Breve descrição do projeto 1.</p>
                    </div>
                </div>
            </div>
            <!-- Repita o mesmo padrão para os projetos 2 a 6 -->
        </div>
        <div class="">
            <!-- Segunda linha de projetos -->
        </div>
    </section>
    <!-- Crie um rodapé simples utilizando as classes do Bootstrap -->
    <footer class="">
        <p>&copy; Seu Nome - 2023</p>
    </footer>
</body>
</html>
