<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sporting-grotesque" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">            
</head>
<body>
    <header id="header">
        <p id="logoContinuous"><span id="logoPurple">Gym</span> baran</p>
        <img id="hamb" src="/images/hamb.png" alt="hamb">
    </header>
    <main class="main">
         <div class="divTitle">
            <h1>
                <p class="title">Healthy in side fresh out side</p>
            </h1>
            <span> <img id="men" src="/images/img1.png" alt="img1"></span>
        </div>
        <h2>
            <p class="subtext">Exercise is a very important need for our body. Health and fitness will be obtained if you can do regular exercise and run a healthy routine.</p>
        </h2>
    </main>
    <section class="aboutSite">
        <div id="startSite">
            <p>Get started</p>
            <img src="/images/arrow.png" alt="arrow">
        </div>
        <div id="learnMore">
            <p>Learn more</p>
            <img src="/images/playBottom.png" alt="playBottom">
        </div>
    </section>
    <p id="brands">Brands:</p>
    <section class="brandsLogos">
        <img id="logoNike" src="/images/nikeLogo.png" alt="nikeLogo">
        <img id="logoAdidas" src="/images/adidasLogo.png" alt="adidasLogo">
        <img id="pumaLogo" src="/images/pumaLogo.png" alt="pumaLogo">
        <img id="rebookLogo" src="/images/rebookLogo.png" alt="rebookLogo">
    </section>
    <article class="image-container-men">
        <img src="/images/men.png" alt="menTraining">
        <div class="right-content"> 
            <img id="circle" src="/images/miniature.svg" alt="miniature">
            <div id="trainer">
                <div class="circle-trainer"> 
                    <img class="men" src="/images/trainerImg.svg" alt="trainer">
                </div>
                <p id="text-trainer">Zaqky Simorang</p>
                <p id="subtext-trainer">Trainer</p>
            </div>
        </div>
        <div class="left-content">
            <div id="top-left">
                <div id="yellow-circle">
                    <img src="/images/dancer-motion.svg" alt="dancer-motion">
                </div>
                <div id="infos">
                    <p id="infos-num">150+</p>
                    <p id="infos-subtext">Members</p>
                </div>
            </div>
            <div id="bottom-left">
                <img src="/images/miniatureTraining.svg" alt="miniatureTraining">
            </div>
        </div>
    </article>

</body>
</html>
